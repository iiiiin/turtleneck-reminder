<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>거북목 알리미</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 data-i18n="extName">거북목 알리미</h1>
    </div>

    <div class="status-section">
      <img id="statusIcon" src="images/neck_no.png" alt="상태" class="status-icon">
      <p id="elapsedTime" class="elapsed-time">0분 경과</p>
      <p id="statusText" class="status-text">좋은 자세예요!</p>
    </div>

    <button id="resetBtn" class="reset-button" data-i18n="reset_button">자세 교정 완료</button>

    <div class="settings-section">
      <div class="settings-header" data-i18n="settings_header">알림 시간 설정</div>

      <div class="setting-row">
        <label for="warningTime" data-i18n="first_alert">첫 번째 알림</label>
        <div class="input-group">
          <input type="number" id="warningTime" min="1" max="120" value="20">
          <span class="unit">분</span>
        </div>
      </div>

      <div class="setting-row">
        <label for="dangerTime" data-i18n="second_alert">두 번째 알림</label>
        <div class="input-group">
          <input type="number" id="dangerTime" min="1" max="180" value="50">
          <span class="unit">분</span>
        </div>
      </div>

      <div class="setting-row">
        <label for="notificationToggle" data-i18n="notification_toggle">알림 받기</label>
        <label class="toggle">
          <input type="checkbox" id="notificationToggle" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>

      <div class="setting-row">
        <label for="reminderType" data-i18n="reminder_type">알리미 선택</label>
        <select id="reminderType" class="select-input">
          <option value="turtle" data-i18n="reminder_turtle">거북이(turtle)</option>
          <option value="giraffe" data-i18n="reminder_giraffe">기린(giraffe)</option>
        </select>
      </div>

      <button id="saveBtn" class="save-button" data-i18n="save_button">저장</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
